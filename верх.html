<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русская кухня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Убрать отступы у body */
            padding: 0; /* Убрать внутренние отступы у body */
            background-color: #0a1b29; /* Тёмный фон */
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Вертикальное выравнивание по центру */
            height: 100vh; /* Высота в 100% от видимой области */
            color: #d1dde5; /* Цвет текста */
        }
        .header {
            display: flex;
            align-items: center; /* Вертикальное выравнивание внутри header */
            padding: 10px 20px; /* Уменьшить отступы */
            background-color: #172d3e; /* Тёмно-синий фон */
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Легкая тень */
            max-width: 600px; /* Увеличить максимальную ширину блока */
            width: 100%; /* Занять всю ширину */
            text-align: center; /* Центрирование текста */
        }
        .logo img {
            max-width: 80px; /* Задайте желаемую ширину логотипа */
            height: auto;
            margin-right: 15px; /* Уменьшить отступ между логотипом и заголовком */
            border: none; /* Убрать рамку у картинки */
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #a9ff5f; /* Светло-зеленый цвет текста */
            background: none; /* Убрать фон у текста */
        }
        .subtitle {
            font-size: 14px; /* Размер шрифта для подзаголовка */
            color: #d1dde5; /* Цвет текста */
            margin-top: 5px; /* Отступ сверху */
        }
        .text-container {
            display: flex; /* Горизонтальное расположение текста */
            flex-direction: column; /* Вертикальное расположение текстовых строк */
            align-items: center; /* Центрирование текста внутри контейнера */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="C:\Users\ЖДУ 100 ТГ НА КАСПИ\Desktop\поэтапка\Картинки\лого.png" alt="Логотип">
        </div>
        <div class="text-container">
            <div class="title">Электронный учебник: "Русская кухня"</div>
            <div class="subtitle">Все лучшие рецепты русской кухни в одном месте!</div>
        </div>
    </div>
</body>
</html>
